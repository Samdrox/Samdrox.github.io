<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay's 29th Birthday Celebration</title>
</head>
<body>
    <header>
        <h1 style="font-size: 72px">Kay's Birthday Party</h1>
    </header>
    <main>
        <section>
            <ul>
                <li>Join Kay in celebrating their 29th birthday >
                    Food and beverages</li>
                <li>karaoke and a special appearance by Willy Ne>
                <li>explore the Met museum before or after you s>
                <li>Birthday presents optional</li>
            </ul>

        </section>
        
        <!-- Additional Section 1: RSVP Form -->
        <section>
            <h2>RSVP</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="attend">Will you attend?</label>
                <select id="attend" name="attend">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <button type="submit">Submit RSVP</button>
            </form>
        </section>

        <!-- Additional Section 2: Photo Gallery -->
        <section>
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="birthday1.jpg" alt="Birthday Celebration">
                <img src="birthday2.jpg" alt="Birthday Celebration">
                <img src="birthday3.jpg" alt="Birthday Celebration">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kay's Birthday Bash</p>
    </footer>
</body>
</html>
